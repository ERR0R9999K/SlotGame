<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª–æ—Ç-–º–∞—à–∏–Ω–∞!</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        
        .slot-machine {
            background: linear-gradient(145deg, #2a2a3a, #1e1e2e);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            border: 2px solid #444;
        }
        
        h1 {
            color: #f8d347;
            margin-top: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .slots-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            background-color: #0f0f1a;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #333;
        }
        
        .slot {
            width: 80px;
            height: 120px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .slot-reel {
            position: absolute;
            width: 100%;
            transition: top 0.1s;
        }
        
        .slot-item {
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        
        .spin-btn {
            background: linear-gradient(to bottom, #f8d347, #e6b801);
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            color: #1a1a2e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .spin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result-message {
            min-height: 60px;
            font-size: 18px;
            padding: 15px;
            background-color: #0f0f1a;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #333;
        }
        
        .win {
            color: #4caf50;
            font-weight: bold;
            animation: pulse 0.5s infinite alternate;
        }
        
        .lose {
            color: #f44336;
        }
        
        .jackpot {
            color: #ffeb3b;
            font-weight: bold;
            animation: pulse 0.3s infinite alternate;
        }
        
        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <h1>–°–õ–û–¢-–ú–ê–®–ò–ù–ê</h1>
        <div class="slots-container">
            <div class="slot" id="slot1">
                <div class="slot-reel" id="reel1"></div>
            </div>
            <div class="slot" id="slot2">
                <div class="slot-reel" id="reel2"></div>
            </div>
            <div class="slot" id="slot3">
                <div class="slot-reel" id="reel3"></div>
            </div>
        </div>
        <button class="spin-btn" id="spinBtn">–ö–†–£–¢–ò–¢–¨</button>
        <div class="result-message" id="resultMessage">–ù–∞–∂–º–∏—Ç–µ "–ö—Ä—É—Ç–∏—Ç—å" —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∏–≥—Ä—É</div>
    </div>

    <script>
        // –°–∏–º–≤–æ–ª—ã –¥–ª—è —Å–ª–æ—Ç–æ–≤
        const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üçâ', '7Ô∏è‚É£', 'üí∞', 'üîî'];
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const reels = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];
        const spinBtn = document.getElementById('spinBtn');
        const resultMessage = document.getElementById('resultMessage');
        
        // –í—ã–∏–≥—Ä—ã—à–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ (—Ç–æ–ª—å–∫–æ 5% —à–∞–Ω—Å)
        const winningCombinations = [
            ['7Ô∏è‚É£', '7Ô∏è‚É£', '7Ô∏è‚É£'], // –î–∂–µ–∫–ø–æ—Ç (1%)
            ['üí∞', 'üí∞', 'üí∞'],   // –ë–æ–ª—å—à–æ–π –≤—ã–∏–≥—Ä—ã—à (1%)
            ['üçí', 'üçí', 'üçí'],   // –ú–∞–ª—ã–π –≤—ã–∏–≥—Ä—ã—à (1%)
            ['üîî', 'üîî', 'üîî'],   // –ú–∞–ª—ã–π –≤—ã–∏–≥—Ä—ã—à (1%)
            ['üçá', 'üçá', 'üçá']    // –ú–∞–ª—ã–π –≤—ã–∏–≥—Ä—ã—à (1%)
        ];
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let isSpinning = false;
        
        // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–ª–æ—Ç—ã —Å–∏–º–≤–æ–ª–∞–º–∏
        function initializeSlots() {
            reels.forEach(reel => {
                reel.innerHTML = '';
                // –°–æ–∑–¥–∞–µ–º 20 —Å–∏–º–≤–æ–ª–æ–≤ –≤ –∫–∞–∂–¥–æ–º –±–∞—Ä–∞–±–∞–Ω–µ
                for (let i = 0; i < 20; i++) {
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    const slotItem = document.createElement('div');
                    slotItem.className = 'slot-item';
                    slotItem.textContent = randomSymbol;
                    reel.appendChild(slotItem);
                }
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            resultMessage.textContent = '–ö—Ä—É—Ç–∏–º...';
            resultMessage.className = 'result-message';
            
            // –†–µ—à–∞–µ–º, –±—É–¥–µ—Ç –ª–∏ —ç—Ç–æ –≤—ã–∏–≥—Ä—ã—à (5% —à–∞–Ω—Å)
            const isWin = Math.random() < 0.05;
            let result;
            
            if (isWin) {
                // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –≤—ã–∏–≥—Ä—ã—à–Ω—É—é –∫–æ–º–±–∏–Ω–∞—Ü–∏—é
                result = winningCombinations[Math.floor(Math.random() * winningCombinations.length)];
            } else {
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–æ–∏–≥—Ä—ã—à–Ω—É—é –∫–æ–º–±–∏–Ω–∞—Ü–∏—é
                result = [
                    symbols[Math.floor(Math.random() * symbols.length)],
                    symbols[Math.floor(Math.random() * symbols.length)],
                    symbols[Math.floor(Math.random() * symbols.length)]
                ];
                // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ —ç—Ç–æ –Ω–µ –≤—ã–∏–≥—Ä—ã—à–Ω–∞—è –∫–æ–º–±–∏–Ω–∞—Ü–∏—è
                while (isWinningCombination(result)) {
                    result = [
                        symbols[Math.floor(Math.random() * symbols.length)],
                        symbols[Math.floor(Math.random() * symbols.length)],
                        symbols[Math.floor(Math.random() * symbols.length)]
                    ];
                }
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞
            reels.forEach((reel, index) => {
                const items = reel.querySelectorAll('.slot-item');
                let currentPosition = 0;
                const spinInterval = setInterval(() => {
                    currentPosition += 1;
                    if (currentPosition >= items.length) currentPosition = 0;
                    reel.style.top = `-${currentPosition * 120}px`;
                }, 50);
                
                // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –±–∞—Ä–∞–±–∞–Ω–∞ —á–µ—Ä–µ–∑ —Ä–∞–∑–Ω–æ–µ –≤—Ä–µ–º—è –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞
                setTimeout(() => {
                    clearInterval(spinInterval);
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω—É–∂–Ω—ã–π —Å–∏–º–≤–æ–ª
                    reel.style.top = `-${19 * 120}px`; // –ü–æ–∑–∏—Ü–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
                    setTimeout(() => {
                        items[19].textContent = result[index];
                    }, 50);
                    
                    // –ö–æ–≥–¥–∞ –≤—Å–µ –±–∞—Ä–∞–±–∞–Ω—ã –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–∏—Å—å
                    if (index === reels.length - 1) {
                        setTimeout(checkResult, 500, result);
                    }
                }, 1000 + index * 500);
            });
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –∫–æ–º–±–∏–Ω–∞—Ü–∏—è –≤—ã–∏–≥—Ä—ã—à–Ω–æ–π
        function isWinningCombination(combination) {
            return winningCombinations.some(winCombo => 
                winCombo[0] === combination[0] && 
                winCombo[1] === combination[1] && 
                winCombo[2] === combination[2]
            );
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function checkResult(result) {
            isSpinning = false;
            spinBtn.disabled = false;
            
            if (isWinningCombination(result)) {
                if (result[0] === '7Ô∏è‚É£') {
                    resultMessage.textContent = '–î–ñ–ï–ö–ü–û–¢! –í–´ –í–´–ò–ì–†–ê–õ–ò 1000$!';
                    resultMessage.className = 'result-message jackpot';
                } else {
                    resultMessage.textContent = '–ü–û–ó–î–†–ê–í–õ–Ø–ï–ú! –í–´ –í–´–ò–ì–†–ê–õ–ò 100$!';
                    resultMessage.className = 'result-message win';
                }
            } else {
                resultMessage.textContent = '–ü–æ–≤–µ–∑—ë—Ç –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑!';
                resultMessage.className = 'result-message lose';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        initializeSlots();
        spinBtn.addEventListener('click', spin);
    </script>
</body>
</html>
